<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bird Species Detection System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow-x: hidden;
}

/* Animated Background Glow */
body::before {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(0,198,255,0.4), transparent 70%);
    top: -200px;
    right: -200px;
    z-index: 0;
}

.container {
    position: relative;
    z-index: 1;
    width: 95%;
    max-width: 950px;
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.08);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
    border: 1px solid rgba(255,255,255,0.15);
    text-align: center;
}

h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    font-weight: 300;
    margin-bottom: 30px;
    opacity: 0.8;
}

.button-group {
    margin: 25px 0;
}

button {
    padding: 12px 28px;
    margin: 8px;
    border-radius: 30px;
    border: none;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s ease;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: white;
    box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6);
}

#status {
    margin-top: 15px;
    font-weight: 500;
    color: #ffc107;
}

#result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: 600;
    color: #00e5ff;
}

.confidence-bar {
    width: 100%;
    height: 25px;
    background: rgba(255,255,255,0.1);
    border-radius: 50px;
    margin-top: 15px;
    overflow: hidden;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
}

#confidenceFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ffcc, #00c6ff);
    border-radius: 50px;
    transition: width 1.2s ease-in-out;
}

canvas {
    margin-top: 30px;
    border-radius: 20px;
    background: rgba(0,0,0,0.4);
    box-shadow: inset 0 0 15px rgba(0,198,255,0.4);
    width: 100%;
    max-width: 850px;
}

/* Glass Card Effect Hover */
.container:hover {
    transform: scale(1.01);
    transition: 0.4s ease;
}
</style>
</head>

<body>

<div class="container">

<h1>üê¶ Bird Species Detection</h1>
<p class="subtitle">AI Powered Bio-Acoustic Recognition System</p>

<div class="button-group">
    <button onclick="startRecording()">üé§ Record Sound</button>
    <input type="file" id="fileInput" accept=".wav" hidden>
    <button onclick="document.getElementById('fileInput').click()">üìÇ Upload WAV File</button>
</div>

<div id="status">Ready to analyze bird audio...</div>

<div id="result">Prediction will appear here</div>

<div class="confidence-bar">
    <div id="confidenceFill"></div>
</div>

<canvas id="waveCanvas" width="800" height="300"></canvas>

</div>

<script>
// Your existing JS remains same
// (No changes required in backend logic)

let mediaRecorder;
let audioChunks = [];
let audioContext;
let analyser;
let dataArray;
let canvas = document.getElementById("waveCanvas");
let ctx = canvas.getContext("2d");

async function startRecording() {
    document.getElementById("status").innerText = "Recording...";
    
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    analyser = audioContext.createAnalyser();
    source.connect(analyser);

    analyser.fftSize = 2048;
    const bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    drawWave();

    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

    mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        sendToBackend(blob);
    };

    mediaRecorder.start();
    setTimeout(() => mediaRecorder.stop(), 5000);
}

function drawWave() {
    requestAnimationFrame(drawWave);

    analyser.getByteTimeDomainData(dataArray);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.lineWidth = 2;
    ctx.strokeStyle = "#00c6ff";
    ctx.beginPath();

    let sliceWidth = canvas.width / dataArray.length;
    let x = 0;

    for (let i = 0; i < dataArray.length; i++) {
        let v = dataArray[i] / 128.0;
        let y = v * canvas.height / 2;

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);

        x += sliceWidth;
    }

    ctx.stroke();
}

document.getElementById("fileInput").addEventListener("change", function() {
    const file = this.files[0];
    if (file) sendToBackend(file);
});

async function sendToBackend(file) {
    document.getElementById("status").innerText = "Processing...";
    document.getElementById("confidenceFill").style.width = "0%";

    let formData = new FormData();
    formData.append("file", file);

    try {
        const response = await fetch("http://localhost:5000/predict", {
            method: "POST",
            body: formData
        });

        const data = await response.json();

        document.getElementById("status").innerText = "Analysis Complete ‚úÖ";
        document.getElementById("result").innerText =
            "üê¶ " + data.prediction + " | Confidence: " + data.confidence + "%";

        document.getElementById("confidenceFill").style.width =
            data.confidence + "%";

    } catch (error) {
        document.getElementById("status").innerText = "Connection Error ‚ùå";
        console.error(error);
    }
}
</script>

</body>
</html>
